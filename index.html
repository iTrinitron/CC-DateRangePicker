<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  
  <link href='http://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="cc-daterangepicker.css"/>
</head>
<body ng-app="sample">
  <div class="row-fluid" style="width: 1000px;">
      <h2>Calendar</h2>
      <!-- MMM DD YYYY -->
      <div date-picker-app
            date-output-format="dddd, MMM D, YYYY"
            start-placeholder-text="From Date"
            end-placeholder-text="To Date"
            max-end-date-offset="30"
            data-from-date="formData.fromDate"
            data-to-date="formData.toDate"
            view-mode="doubleDate"
            max-end-date-from-today="330"></div> 
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>

  <script src="cc-daterangepicker.js"></script>
  <script>
  angular.module('sample', ['datePicker', 'ui.bootstrap']);

  </script> 
</body>
</html>
