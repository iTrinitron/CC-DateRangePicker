<div class="dateRangeContainer">
    <div class="arrow leftArrow" ng-click="!isPrevMonthValid || prev()" ng-class="{'disabledArrow':!isPrevMonthValid}"><</div>
    <div class="arrow rightArrow" ng-click="next();">></div>

    <div date-picker="start" pid="0" control="controlLink" ng-disabled="disableDatePickers" class="date-picker" date after="start" before="end" min-view="date" max-view="date"></div>
    <div date-picker="end" ng-hide="isMobile" class="right" pid="1" control="controlLink" ng-disabled="disableDatePickers" class="date-picker" date after="start" before="end"  min-view="date" max-view="date"></div>
</div>
